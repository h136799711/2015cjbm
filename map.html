<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=2004885a6610482ffccffbff3f9307ec&v=1.0"></script>
	<title>当前位置</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
       function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var text = getUrlParam('text');
	
	var lng = getUrlParam('lng');
	var lat = getUrlParam('lat');
	var point = new BMap.Point(lng,lat);
	map.centerAndZoom(point, 15);
	map.addControl(new BMap.ZoomControl());       
	
	var marker = new BMap.Marker(new BMap.Point(lng, lat));  //创建标注
	map.addOverlay(marker);    // 将标注添加到地图中
	var opts = {
		width : 200,    // 信息窗口宽度
		height: 60,     // 信息窗口高度
		title : "海底捞王府井店", // 信息窗口标题
		enableAutoPan : true //自动平移
	}
	var infoWindow = new BMap.InfoWindow(text, opts);  // 创建信息窗口对象
	map.openInfoWindow(infoWindow,point); //开启信息窗口
	marker.addEventListener("click", function(){          
	});
	
</script>
